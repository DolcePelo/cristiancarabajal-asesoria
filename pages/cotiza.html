    <main>
        <section class="container__form-img">

                <img src="../assets/form-img.png" alt="" class="form-img">

            <div class="form__container">
                <h1 class="form__titulo">COTIZÁ</h1>
                <form action="https://formspree.io/f/mjvdqvwk" method="POST">
                    <label for="nombre">Nombre Completo*</label>
                    <input type="text" name="nombre" required>
                    <label for="razonsocial">Razón Social</label>
                    <input type="number" name="razonsocial">
                    <label for="email">Email*</label>
                    <input type="email" name="email" required>
                    <label for="tel">Télefono</label>
                    <input type="tel" name="tel">
                    <label for="servicio">Servicio</label>
                    <select name="servicio" id="servicio">
                        <option value="gestion_impuestos">Gestión integral de impuestos</option>
                        <option value="atencion_monotributistas_autonomos">Atención a Monotributistas y Autónomos
                        </option>
                        <option value="mejora_procesos_exito_sostenible">Mejora en los procesos para un éxito sostenible
                        </option>
                        <option value="liquidacion_sueldos">Liquidación de sueldos del personal</option>
                        <option value="facturacion_personas">Facturación para personas físicas y jurídicas</option>
                        <option value="gestion_carpetas_crediticias">Gestión y realización de carpetas crediticias
                        </option>
                        <option value="generacion_indicadores">Generación de indicadores de Costo y Rentabilidad
                        </option>
                        <option value="habilitaciones_municipales">Habilitaciones Municipales seguimiento Seg. e Higiene
                        </option>
                        <option value="otros">Otros</option>
                    </select>

                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" rows="4" required></textarea>


                    <button type="submit" href="javascript:;" class="code_view actionBtn18">
                        <span class="lb">Enviar</span>
                    </button>
                </form>
            </div>

        </section>
    </main>
